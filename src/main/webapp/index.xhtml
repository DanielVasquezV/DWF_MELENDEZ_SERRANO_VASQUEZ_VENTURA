<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>CRUD | Webservice</title>
</head>
<f:view>
    <div class="container">
        <h1 class="mt-5">Videojuegos</h1>
        <h:link value="Agregar videojuego" outcome="agregar_videojuego" class="btn btn-primary mt-3 mb-3"/>
        <h:dataTable value="#{videojuegoBean.videojuego}" var="videojuego" class="table table-striped">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{videojuego.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">GÃ©nero</f:facet>
                <h:outputText value="#{videojuego.genero}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                <h:outputText value="#{videojuego.precio}"/>
            </h:column>
            <h:column class="d-flex">
                <f:facet name="header">Acciones</f:facet>
                <h:link value="Editar" outcome="editar_videojuego" class="btn btn-primary">
                    <f:param name="id" value="#{videojuego.id}"/>
                </h:link>
                <h:form>
                    <h:commandLink value="Eliminar" action="#{videojuegoBean.eliminarVideojuego}" class="btn btn-danger mx-4">
                        <f:setPropertyActionListener target="#{videojuegoBean.id}" value="#{videojuego.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </div>
    <div class="container">
        <h1 class="mt-5">Ventas</h1>
        <h:link value="Agregar Venta" outcome="agregar_venta" class="btn btn-primary mt-3 mb-3"/>
        <h:dataTable value="#{ventaBean.venta}" var="venta" class="table table-striped">
            <h:column>
                <f:facet name="header">Juego vendido</f:facet>
                <h:outputText value="#{videojuegoBean.cargarVideojuego(venta.idVideojuego)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha de venta</f:facet>
                <h:outputText value="#{venta.fecha}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Unidades vendidas</f:facet>
                <h:outputText value="#{venta.cantidad}"/>
            </h:column>
            <h:column class="d-flex">
                <f:facet name="header">Acciones</f:facet>
                <h:link value="Editar" outcome="editar_venta" class="btn btn-primary">
                    <f:param name="id" value="#{venta.id}"/>
                </h:link>
                <h:form>
                    <h:commandLink value="Eliminar" action="#{ventaBean.eliminarVenta}" class="btn btn-danger mx-4">
                        <f:setPropertyActionListener target="#{ventaBean.id}" value="#{venta.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </div>
</f:view>
</html>
