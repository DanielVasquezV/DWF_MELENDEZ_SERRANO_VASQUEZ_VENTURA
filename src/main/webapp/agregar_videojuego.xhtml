<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Agregar Videojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<f:view>
    <div class="container">
        <h1 class="mt-5 mb-3">Agregar Videojuego</h1>
        <h:form>
            <h:messages globalOnly="true" showDetail="true" showSummary="false" class="alert alert-danger ps-5" />

            <div class="mb-3">
                <h:outputLabel for="nombre" value="Nombre:" class="form-label"/>
                <h:inputText id="nombre" value="#{videojuegoBean.nuevoVideojuego.nombre}" required="true" requiredMessage="El nombre es requerido" class="form-control"/>
                <h:message for="nombre" class="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="genero" value="Género:" class="form-label"/>
                <h:inputText id="genero" value="#{videojuegoBean.nuevoVideojuego.genero}" required="true" requiredMessage="El género es requerido" class="form-control"/>
                <h:message for="genero" class="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="precio" value="Precio:" class="form-label"/>
                <h:inputText id="precio" value="#{videojuegoBean.nuevoVideojuego.precio}" class="form-control" validatorMessage="Ingresa un número válido" type="number">
                    <f:validateDoubleRange minimum="0.01"/>
                </h:inputText>
                <h:message for="precio" class="text-danger"/>
            </div>

            <div class="d-flex gap-3">
                <h:link value="Regresar" outcome="index" class="btn btn-success"/>
                <h:commandButton value="Agregar" action="#{videojuegoBean.insertarVideojuego}" class="btn btn-primary"/>
            </div>
        </h:form>
    </div>
</f:view>
</html>
